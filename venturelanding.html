<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Shabazz Ventures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: #fff;
            color: #1d1d1f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
            text-align: center;
        }
        
        .logo {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.02em;
            color: #86868b;
            margin-bottom: 48px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.025em;
            line-height: 1.1;
            margin-bottom: 16px;
        }
        
        .subtitle {
            font-size: 21px;
            color: #86868b;
            font-weight: 400;
            margin-bottom: 48px;
            max-width: 460px;
            line-height: 1.4;
        }
        
        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #0066cc;
            font-size: 17px;
            font-weight: 400;
            text-decoration: none;
            transition: color 0.15s ease;
        }
        
        .contact-link:hover {
            color: #0077ed;
            text-decoration: underline;
        }
        
        .response-time {
            margin-top: 16px;
            font-size: 14px;
            color: #86868b;
        }
        
        footer {
            padding: 20px 24px;
            border-top: 1px solid #d2d2d7;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }
        
        footer span {
            font-size: 12px;
            color: #86868b;
        }
        
        footer a {
            font-size: 12px;
            color: #424245;
            text-decoration: none;
        }
        
        footer a:hover {
            color: #0066cc;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="logo">SHABAZZ VENTURES</div>
        <h1>How can we help?</h1>
        <p class="subtitle">If you have questions, feedback, or need assistance with any of our apps, we'd love to hear from you.</p>
        <a href="mailto:shabazzthevenz@yahoo.com" class="contact-link">
            shabazzthevenz@yahoo.com →
        </a>
        <p class="response-time">We typically respond within 24 hours.</p>
    </main>
    
    <footer>
        <span>© 2026 Shabazz Ventures</span>
        <a href="/privacy.html">Privacy Policy</a>
    </footer>
</body>
</html>
